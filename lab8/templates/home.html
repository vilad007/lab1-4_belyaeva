<header>
{% extends 'base.html' %}
    {%block title %}Home{% endblock %}
    {% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{user.username}}!</p>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You aren't logged in :(</p>
        <a href="{% url 'login' %}">login</a> |
        <a href="{% url 'signup' %}">signup</a>
    {% endif %}
    {% endblock %}
</header>
